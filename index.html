<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
 	<meta name="viewport" 
 		content="width=device-width, initial-scale=1.0" />

	<title>MovieSearch</title>
	
	<link rel="stylesheet" 
		href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" href="release/css/bundle.css?v=0" />
</head>

<body>

<div id="root">

	<h1 id="main-title" class="text-center">MovieSearch</h1>

    <form id="search-form" class="main text-center" method="post">
		<input type="text" name="query" />
        <button type="submit" class="wide invert">Search!</button>
    </form>

	<div id="results" style="display: none;">

		<ul id="movie-list">
		</ul>

		<div class="text-center">

		    <ul class="pagination flexbox center text-center">
			</ul>

			<small id="page-number"></small>
			
		</div>

	</div>

	<div id="no-results" class="text-center" style="display: none;">
		<hr />
		<h3>
			Oh dear! We couldn't find any results for 
			<em id="no-results-query"></em>
		</h3>
		<hr />
	</div>
</div>

<footer>
	<div class="text-center">
		<a href="https://www.themoviedb.org" 
			target="_blank">
			<img id="tmdb-logo"
				src="https://www.themoviedb.org/assets/1/v4/logos/powered-by-rectangle-blue-61ce76f69ce1e4f68a6031d975df16cc184d5f04fa7f9f58ae6412646f2481c1.svg" 
				alt="TMDB" />
		</a>
		<p>
			This page uses the TMDb API but is not endorsed or certified by TMDb.
		</p>
	</div>
</footer>
  
<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<script 
	src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" 
	integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" 
	crossorigin="anonymous"></script>

<script type="text/javascript" src="release/js/bundle.js?v=0"></script>

</body>

</html>

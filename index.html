<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MovieSearch</title>
	
	<link rel='stylesheet' href='release/css/bundle.css'>
</head>

<body>

<div id="root">

	<h1 id="main-title" class="text-center">MovieSearch</h1>

    <form id="search-form" class="main text-center" method="post">
		<input type="text" name="query" />
        <button type="submit" class="wide invert">Search!</button>
    </form>

	<div id="results" style="display: none;">

		<ul id="movie-list">
		</ul>

	    <ul class="pagination flexbox center text-center">
		</ul>

	</div>
</div>

<footer>
	<div class="text-center">
		<a href="https://www.themoviedb.org/documentation/api" 
			target="_blank">
			<img id="tmdb-logo"
				src="https://www.themoviedb.org/assets/1/v4/logos/powered-by-rectangle-blue-61ce76f69ce1e4f68a6031d975df16cc184d5f04fa7f9f58ae6412646f2481c1.svg" 
				alt="TMDB" />
		</a>
		<p>
			This product uses the TMDb API but is not endorsed or certified by TMDb.
		</p>
	</div>
</footer>

</body>

</html>
